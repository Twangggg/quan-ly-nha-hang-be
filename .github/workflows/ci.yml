name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Install EF Core Tools
        run: dotnet tool install --global dotnet-ef

      - name: Check Migrations
        run: |
          dotnet ef migrations list --project FoodHub.csproj
          dotnet ef migrations has-pending-model-changes --project FoodHub.csproj

      - name: Check Formatting
        run: dotnet format FoodHub.sln --verify-no-changes

      - name: Check for Vulnerabilities
        run: dotnet list package --vulnerable

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run Tests
        run: dotnet test --no-build --configuration Release --verbosity normal

      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"Twangggg_quan-ly-nha-hang-be" \
            /o:"twangggg" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml" \
            /d:sonar.exclusions="**/Migrations/**,**/bin/**,**/obj/**" \
            /d:sonar.coverage.exclusions="**/Migrations/**,**/Program.cs"
          dotnet build --configuration Release --no-restore
          dotnet test --no-build --configuration Release /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=./coverage.opencover.xml
          dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

      - name: Build Docker Image
        run: docker build . -t foodhub-be:latest
